<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Weather App</h1>
    <form id="weather-form">
        <input type="text" id="city" placeholder="Enter city name" required>
        <button type="submit">Get Weather</button>
    </form>
    <div id="weather-result"></div>

    <script>
        document.getElementById('weather-form').addEventListener('submit', async function (event) {
    event.preventDefault();

    const city = document.getElementById('city').value; // Get city name from input field
    const response = await fetch(`/weather?city=${city}`); // Send it to the server
    
    if (response.ok) {
        const weatherData = await response.json();
        document.getElementById('weather-result').innerHTML = `
            <h2>Weather in ${weatherData.city}, ${weatherData.country}</h2>
            <p>Temperature: ${weatherData.temperature} Â°C</p>
            <p>Description: ${weatherData.description}</p>
        `;
    } else {
        document.getElementById('weather-result').innerHTML = `<p>Could not fetch weather data. Please try again.</p>`;
    }
});

    </script>
</body>
</html>
